<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikcraft</title>
</head>
<body>
    <h1>Bikcraft Bicicletas <b>Personalizadas</b></h1>
    
    <form action='enviar.php' method='post' name='form'> <!-- method ou get, method para enviar e get quando você consulta um dado recebido -->

        <div>
            <label for="nome">Nome*</label>
            <input id='nome' name='nome' type='text' required>
        </div>

        <div>
            <label for="email">E-mail*</label>
            <input id='email' name='email' type='password' required>
        </div>

        <div> <!-- formulário checkbox!! -->
        <p>Escolha a bicicleta:</p>
        <label for='retro'><input id='retro' type='checkbox' value= 'retro'>Retro</label>
        <label for='passeio'><input id='passeio' type='checkbox' value= 'retro'>Passeio</label>
        <label for='esporte'><input id='esporte' type='checkbox' value= 'retro'>Esporte</label>
        </div>

        <label for="Mensagem">Mensagem</label>
        <textarea id='mensagem' name='mensagem'></textarea>
        
        <button type=submit>Enviar</button>

        <div>
        <label for = 'unittype'>Select unit type</label>
        <select id= 'unittype' name="unittype">
            <option value='1'> Miner </option>
            <option value='2'> Puffer </option>
            <option value='3'> Snipey </option>
            <option value='4'> Max </option>
            <option value='5'> Firebot </option>
        </select>
        </div>
    </form>
</body>
</html>
